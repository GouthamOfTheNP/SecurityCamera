<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Vigilance Solutions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
	<link rel='icon' href="{{ url_for('static', filename='icon.ico') }}" type='image/x-icon'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>Security Cameras</h1>
	</header>
	{%for data_single in data%}
	<div class="card" style="width: 14rem; padding-left: 10px; padding-top: 10px; display:inline; float:left;">
		<img src="{{ url_for('static', filename='product_images/' + data_single.image) }}" alt="Device image">
		<div class="card-body">
			<h5 class="card-title">{{ data_single.device }} </h5>
			<h5 class="card-title">Stock {{ data_single.stock }} </h5>
			{{ data_single.image }}
		</div>
	</div>
	{%endfor%}
</body>
</html>
